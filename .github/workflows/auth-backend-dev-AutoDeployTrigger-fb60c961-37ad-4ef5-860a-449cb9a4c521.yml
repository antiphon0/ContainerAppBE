name: Trigger auto deployment for auth-backend-dev

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/auth-backend-dev-AutoDeployTrigger-fb60c961-37ad-4ef5-860a-449cb9a4c521.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AUTHBACKENDDEV_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AUTHBACKENDDEV_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AUTHBACKENDDEV_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: docker.io
          registryUsername: ${{ secrets.AUTHBACKENDDEV_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AUTHBACKENDDEV_REGISTRY_PASSWORD }}
          containerAppName: auth-backend-dev
          resourceGroup: ContainerAppAuth
          imageToBuild: antiphon0/auth-backend-dev:${{ github.sha }}
          startupCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:80"
          _buildArgumentsKey_: |
            _buildArgumentsValues_


